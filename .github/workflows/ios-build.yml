name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Add iOS Platform
        # Creates the ios directory since it's not in the repo
        # We allow failure here because 'pod install' will fail due to low deployment target
        # We fix the target in the next step and then sync again
        run: npx cap add ios || true

      - name: Update iOS Deployment Target
        run: |
          # Replace any line containing "platform :ios" (commented or not) with "platform :ios, '14.0'"
          sed -i '' "s/^.*platform :ios.*/platform :ios, '14.0'/g" ios/App/Podfile

      - name: Sync iOS Platform
        run: npx cap sync ios

      - name: Build iOS App (Unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip iOS Project
        run: |
          zip -r ios-project.zip ios/

      - name: Upload iOS Project Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-project-source
          path: ios-project.zip
